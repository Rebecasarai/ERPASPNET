<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ERP Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="../Javascript/validation.js"></script>
    <link href="../Styles/login.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
</head>
<body>
    <!--<div class="container">-->
    <div class="row" id="login">
        <div class="cabecera">
            <h1 class="titulo">ERP.es</h1>
        </div>
        <div class="arrow-down"></div>
    </div>
    <div class="row loginDiv">
        <form class="form-inline" id="myform" name="login" action="Index.html">
            <div class="form-group">
                <label for="email">
                    <p><span class="glyphicon glyphicon-user"> </span> Email:</p>
                </label>
                <input name="email" data-toggle="tooltip" data-trigger="focus" type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
                <div id="tooltipdiv">
                    No puede estar blanco
                </div>
            </div>
            <div class="form-group">
                <label for="pwd">
                    <p><span class="glyphicon glyphicon-lock"></span>Contraseña </p>
                </label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Ingrese contraseña" name="pwd">
                <div id="tooltipdivpass">
                    No puede estar blanco
                </div>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="remember"> Recuerdame</label>
            </div>
            <button type="submit" id="botonSubmit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
    <!--  </div>-->
</body>
</html>
