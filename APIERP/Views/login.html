<body>
    <script>

      
    </script>
    <!--<div class="container">-->
        <div class="row" id="login">
            <div class="cabecera">
                <h1 class="titulo">ERP.es</h1>

            </div>
            <div class="arrow-down"></div>

            </div>
        <div class="row loginDiv">

            <form class="form-inline" id="myform" name="login" action="Index.html">
                <div class="form-group">
                    <label for="email"> <p><span class="glyphicon glyphicon-user"> </span> Email:</p></label>
                    <input name="email" data-toggle="tooltip" data-trigger="focus"  type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">

                    <div id="tooltipdiv" >
                       No puede estar blanco
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd"><p><span class="glyphicon glyphicon-lock"></span>Contraseña </p></label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Ingrese contraseña" name="pwd">
                    <div id="tooltipdivpass">
                        No puede estar blanco
                    </div>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Recuerdame</label>
                </div>
                <button  type="submit" id="botonSubmit" class="btn btn-primary">Entrar</button>
            </form>
        </div>

      <!--  </div>-->
